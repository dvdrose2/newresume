<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoVerse 2500 - Artwork Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00ffff;
            --neon-pink: #ff00ff;
            --neon-green: #39ff14;
            --deep-space: #0a0a2a;
            --cyber-yellow: #ffd700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background-color: var(--deep-space);
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            position: fixed;
            width: 100%;
            z-index: 1000;
            padding: 20px 0;
            background: rgba(10, 10, 42, 0.8);
            backdrop-filter: blur(10px);
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: var(--neon-blue);
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(10, 10, 42, 0.9);
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: var(--neon-blue);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .hero {
            min-height: 60vh;
            /* Reduced min-height to fit content in viewport */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 30px 0;
            /* Reduced padding */
        }

        .hero h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            /* Reduced font-size */
            margin-bottom: 15px;
            /* Reduced margin */
            color: var(--neon-green);
            text-shadow: 0 0 20px var(--neon-green);
        }

        .hero p {
            font-size: 1.2rem;
            /* Reduced font-size */
            margin-bottom: 30px;
            /* Reduced margin */
            color: var(--neon-blue);
        }

        /* Rotating image gallery styles */
        .rotating-gallery-container {
            height: 40vh;
            /* Adjusted height */
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 800px;
            margin-top: -20px;
        }

        .gallery {
            position: relative;
            width: 300px;
            height: 300px;
            transform-style: preserve-3d;
            transition: transform 0.8s ease-in-out;
        }

        .gallery img {
            position: absolute;
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            left: 50%;
            top: 50%;
            margin-left: -100px;
            margin-top: -100px;
            cursor: pointer;
            /* Add cursor style */
        }

        /* Position the images around the cylinder */
        .gallery img:nth-child(1) {
            transform: rotateY(0deg) translateZ(350px);
        }

        .gallery img:nth-child(2) {
            transform: rotateY(36deg) translateZ(350px);
        }

        .gallery img:nth-child(3) {
            transform: rotateY(72deg) translateZ(350px);
        }

        .gallery img:nth-child(4) {
            transform: rotateY(108deg) translateZ(350px);
        }

        .gallery img:nth-child(5) {
            transform: rotateY(144deg) translateZ(350px);
        }

        .gallery img:nth-child(6) {
            transform: rotateY(180deg) translateZ(350px);
        }

        .gallery img:nth-child(7) {
            transform: rotateY(216deg) translateZ(350px);
        }

        .gallery img:nth-child(8) {
            transform: rotateY(252deg) translateZ(350px);
        }

        .gallery img:nth-child(9) {
            transform: rotateY(288deg) translateZ(350px);
        }

        .gallery img:nth-child(10) {
            transform: rotateY(324deg) translateZ(350px);
        }

        /* Lightbox styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 10000;
            /* Ensure it's on top */
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            border-radius: 10px;
        }

        .lightbox .close-button {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
            z-index: 10001;
        }

        footer {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            font-size: 20px;
            margin: 0 10px;
            color: #fff;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <a href="#features">Responsive Sites</a>
                    <div class="dropdown-content">
                        <a href="#site1">Coming Soon!</a>
                        
                    </div>
                </li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div>
        <section class="hero">
            <h1>My Web Design Samples</h1>
            <p>Click on image to rotate, double click to open image.</p>
        </section>

        <section class="rotating-gallery-container">
            <div class="gallery">
                <!-- Image list -->
                <img src="images/image1.png" alt="Image 1" data-index="1">
                <img src="images/image2.gif" alt="Image 2" data-index="2">
                <img src="images/image3.png" alt="Image 3" data-index="3">
                <img src="images/image4.gif" alt="Image 4" data-index="4">
                <img src="images/image5.png" alt="Image 5" data-index="5">
                <img src="images/image6.jpg" alt="Image 6" data-index="6">
                <img src="images/image7.jpg" alt="Image 7" data-index="7">
                <img src="images/image8.jpg" alt="Image 8" data-index="8">
                <img src="images/image9.jpg" alt="Image 9" data-index="9">
                <img src="images/image10.png" alt="Image 10" data-index="10">
            </div>
        </section>
    </div>
    </section>
    <center>
        <footer>
            <p>&copy; 2025 Created by David Rose.</p><br>
            <p>Bootstrap Studio, AI, html, css and javascript</p> <br>
            <br>
        </footer>
    </center>

    <div class="lightbox">
        <span class="close-button">&times;</span>
        <img src="" alt="Lightbox Image">
    </div>

    <script>
        const gallery = document.querySelector('.gallery');
        let rotationAngle = 0;
        let isLightboxOpen = false;
        const lightbox = document.querySelector('.lightbox');
        const lightboxImg = lightbox.querySelector('img');
        const closeButton = lightbox.querySelector('.close-button');
        const galleryImages = document.querySelectorAll('.gallery img');

        gallery.addEventListener('click', () => {
            rotationAngle += 36;
            gallery.style.transform = `rotateY(${rotationAngle}deg)`;
        });

        galleryImages.forEach(img => {
            img.addEventListener('dblclick', (e) => {
                e.preventDefault();

                lightboxImg.src = img.src;

                if (!isLightboxOpen) {
                    lightbox.style.display = 'flex';
                    isLightboxOpen = true;
                } else {
                    lightbox.style.display = 'none';
                    isLightboxOpen = false;
                }
            });
        });

        closeButton.addEventListener('click', () => {
            lightbox.style.display = 'none';
            isLightboxOpen = false;
        });
    </script>
</body>

</html>
