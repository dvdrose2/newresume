<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Responsive Crypto Website</title>
    <style>
        :root {
            --crypto-blue: #0a2540;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--crypto-blue);
            color: var(--text-color);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(10, 37, 64, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-menu {
            display: flex;
            list-style: none;
        }

        .nav-menu li {
            margin-left: 2rem;
        }

        .nav-menu a {
            color: var(--text-color);
            text-decoration: none;
        }

        .hamburger {
            display: none;
            cursor: pointer;
        }

        .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            background-color: var(--text-color);
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 2rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .two-column {
            display: flex;
            padding: 4rem 2rem;
        }

        .column {
            flex: 1;
            padding: 0 1rem;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background-color: rgba(10, 37, 64, 0.8);
        }

        @media (max-width: 768px) {
            .nav-menu {
                position: fixed;
                left: -100%;
                top: 5rem;
                flex-direction: column;
                background-color: rgba(10, 37, 64, 0.9);
                width: 100%;
                text-align: center;
                transition: 0.3s;
            }

            .nav-menu.active {
                left: 0;
            }

            .nav-menu li {
                margin: 2rem 0;
            }

            .hamburger {
                display: block;
            }

            .hamburger.active .bar:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active .bar:nth-child(1) {
                transform: translateY(8px) rotate(45deg);
            }

            .hamburger.active .bar:nth-child(3) {
                transform: translateY(-8px) rotate(-45deg);
            }

            .two-column {
                flex-direction: column;
            }

            .column {
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">CryptoSite</div>
            <ul class="nav-menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">Buy Crypto</a></li>
                <li><a href="#resume">Blog</a></li>
                <li><a href="#contact">Crypto Facts</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to CryptoSite</h1>
            <p>Your gateway to the world of cryptocurrency</p>
        </section>

        <section class="two-column">
            <div class="column">
                <h2>Column 1</h2>
                <p>This is the content for the first column.</p>
            </div>
            <div class="column">
                <h2>Column 2</h2>
                <p>This is the content for the second column.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CryptoSite. All rights reserved.</p>
    </footer>

    <script>
        const hamburger = document.querySelector(".hamburger");
        const navMenu = document.querySelector(".nav-menu");

        hamburger.addEventListener("click", () => {
            hamburger.classList.toggle("active");
            navMenu.classList.toggle("active");
        });

        document.querySelectorAll(".nav-menu li a").forEach(n => n.addEventListener("click", () => {
            hamburger.classList.remove("active");
            navMenu.classList.remove("active");
        }));
    </script>
</body>
</html>
